<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lỗi - Solar Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .error-container {
            background: white;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
        }
        
        .error-icon {
            font-size: 4em;
            color: #f56565;
            margin-bottom: 20px;
        }
        
        .error-code {
            color: #2d3748;
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .error-message {
            color: #4a5568;
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 30px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .btn:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">
            {% if error_code == 403 %}
            <i class="fas fa-ban"></i>
            {% elif error_code == 404 %}
            <i class="fas fa-exclamation-triangle"></i>
            {% else %}
            <i class="fas fa-exclamation-circle"></i>
            {% endif %}
        </div>
        <div class="error-code">{{ error_code }}</div>
        <div class="error-message">{{ error_message }}</div>
        <a href="{{ url_for('dashboard') }}" class="btn">
            <i class="fas fa-home"></i> Về Trang Chính
        </a>
    </div>
</body>
</html>
